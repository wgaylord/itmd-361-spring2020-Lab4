<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Volunteer Form</title>
  </head>
  <body>
    <h1>Volunteer Form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
      <fieldset>
        <legend><strong>My Info</strong></legend>
        <p>
          <label>First Name:
            <input type="text" name="first_name_field">
          </label>
        </p>
        <p>
          <label>Last Name:
            <input type="text" name="last_name_field">
          </label>
        </p>
        <p>
          <label>Phone Number:
            <input type="tel" name="phone_field"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
          </label>
        </p>
        <p>
          <label>Email Address:
            <input type="email" name="email_field">
          </label>
        </p>
        <p>
          <label>Gender:
            <input type="radio" name="gender_field" value="male",id="gender_male"> 
            <label for="gender_male">Male</label>
            <input type="radio" name="gender_field" value="female",id="gender_female">
            <label for="gender_female">Female</label>
          </label>
        </p>
        <p>
          <label>Age:
            <select name="age_field">
              <option>under 18</option>
              <option>18 - 24</option>
              <option>25 - 34</option>
              <option>35 - 44</option>
              <option>45 - 54</option>
              <option>55 - 64</option>
              <option>65 and over</option>
            </select>
          </label>
        </p>
      </fieldset>
      <h4>My Availability</h4>
      <fieldset>
        <p>
          <p>Days Available:</p>
          <label><input type=”checkbox" name="available_field" value="sunday"> Sunday</label>
          <label><input type=”checkbox" name="available_field" value="monday"> Monday</label>
          <label><input type=”checkbox" name="available_field" value="tuesday"> Tuesday</label>
          <label><input type=”checkbox" name="available_field" value="wednesday"> Wednesday</label>
          <label><input type=”checkbox" name="available_field" value="thursday"> Thursday</label>
          <label><input type=”checkbox" name="available_field" value="friday"> Friday</label>
          <label><input type=”checkbox" name="available_field" value="saturday"> Saturday</label>
        </p>
        <p>
            <label>Any Comments?<textarea name="comments_field"></textarea></label>
        </p>
      </fieldset>
      <input type="hidden" name="hidden_field" value="wgaylord">
      <input type="submit" value="Send Me">
    </form>
  </body>
</html>
